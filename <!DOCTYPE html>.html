<!DOCTYPE html>
<html lang="en">

<head>
   <title>Weather App</title>
</head>

<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #66e3e2;
}


.container {
  text-align: center;
  padding: 20px;
  background-color: #66e3e2e;
  border-radius: 10px;
  box-shadow: black;
}

input[type="text"] {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-right: 10px;
}

button {
  padding: 8px 16px;
  background-color: #0a80ff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  color: white;
  background-color: red;
}

#weatherInfo {
  margin-top: 20px;
}

@keyframes spin {
  0% {
      transform: rotate(0deg);
  }

  100% {
      transform: rotate(360deg);
  }
}

.loading {
display: none;
text-align: center;
padding: 20px;
}

.spinner{
border: 4px solid rgba(0, 0, 0, 0.1);
border-top: 4px solid #007bff;
border-radius: 50%;
width: 30px;
height: 30px;
animation: spin 1s linear infinite;
margin: 0 auto 10px;
}

</style>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter location">
        <button id="searchButton">Search</button>
        <div id="loading" class="loading">
            <div class="spinner"></div>
           
            <span id="element"></span>
  
            <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  
            <script>
                var typed = new Typed('#element', {
                    strings: [ '.','Loading...', 'Analyzing Clouds', 'Do not close the browser', 'Checking Weather...'],
                    typeSpeed: 95,
                });
            </script>
        </div>
        <div id="weatherInfo"></div>
    </div>

    <script>
        const searchButton = document.getElementById('searchButton');
        const locationInput = document.getElementById('locationInput');
        const weatherInfo = document.getElementById('weatherInfo');
        const loadingDiv = document.getElementById('loading');

        searchButton.addEventListener('click', () => {
            const location = locationInput.value;
            if (location.trim() !== '') {
                showLoading();
                setTimeout(() => {
                    displayText("I don't know, just look outside. ðŸ˜");
                    hideLoading();
                }, 12000);
            }
        });

        function showLoading() {
            loadingDiv.style.display = 'block';
            weatherInfo.style.display = 'none';
        }

        function hideLoading() {
            loadingDiv.style.display = 'none';
            weatherInfo.style.display = 'block';
        }

        function fadeOutText(text) {
            const fadeDuration = 9000; 
            const fadeInterval = 12;   
            const steps = fadeDuration / fadeInterval;
            let opacity = 1;

            const interval = setInterval(() => {
                opacity -= 1 / steps;
                weatherInfo.style.opacity = opacity;

                if (opacity <= 0) {
                    clearInterval(interval);
                    displayText(text);
                }
            }, fadeInterval);
        }

        function displayText(text) {
            weatherInfo.textContent = text;
        }
    </script>
</body>
